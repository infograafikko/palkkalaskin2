<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
    <script src="https://cdn.bootcss.com/noUiSlider/8.5.1/nouislider.js"></script>
    <link href="https://cdn.bootcss.com/noUiSlider/8.5.1/nouislider.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/wNumb.js"></script>
    <meta name="viewport" content="width=device-width">    
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <div id="salary-wrapper" class="form-group">
        <label for="salary" class="control-label">Syötä kuukausitulosi</label>
    
        <div class="addon-wrapper">
            <div class="addon">€</div>
        <div class="input-salary-wrapper">
            <input type="text" name="salary" id="salary" pattern="[0-9]*" class="" style="text-align: right;"><div id="salary-value"></div>
            </div>
        </div>    
    </div>
    <div id="slider-step"></div>
    <div id="sektori">
        <select id="sektoriValue" class="pinkSelect">
                <option value="kaikki" selected>Kaikki</option>
                <option value="yksityinen">Yksityinen</option>
                <option value="julkinen">Julkinen</option>
                <option value="jarjesto">Järjestö, liitto, säätiö</option>
                <option value="viestinta">Viestintä-, mainos- ja mediatoimisto</option>        
        </select>
    </div>
    <div id="calc">
        <button id="playCalc">Vertaa palkkaasi</button>
    </div>
    <div id ="salary-text" style="display: none;">Tienaat enemmän kuin xx% viestinnän alan palkansaajista.</div>    
    <div id ="salary-topic" style="display: none;">Palkat, kumulatiivinen ()</div>
    <div id="filter" style="display: none;">
        <select id="filterValue" class="pinkSelect filter">
                <option value="kaikki" selected>Kaikki</option>
                <optgroup label="Organisaation koko">
                    <option value="alle8000">Alle 8000 henkilöä</option>
                    <option value="8000+">Yli 8000 henkilöä</option>
                  </optgroup>
                <optgroup label="Toimipaikan sijainti">
                    <option value="pkseutu">Pääkaupunkiseutu</option>
                    <option value="muusuomi">Muu Suomi</option>
                  </optgroup>
                <optgroup label="Asema viestintäyksikössä">
                    <option value="pkseutu">Pääkaupunkiseutu</option>
                    <option value="Muu Suomi">Muu Suomi</option>
                  </optgroup>    
        </select>
    </div>
</body>
