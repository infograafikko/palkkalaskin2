<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
    <link rel="stylesheet" href="style/style.css">    
    <meta charset="UTF-8">    
</head>
<body>
        <div id="salary-wrapper" class="form-group">
                <label for="salary" class="control-label">Syötä kuukausitulosi</label>
            
                <div class="addon-wrapper">
                    <div class="addon">€</div>
                <div class="input-salary-wrapper">
                    <input type="text" name="salary" id="salary" pattern="[0-9]*" class="" style="text-align: right;">
                    </div>
                </div>    
            </div>
    <div id="slidecontainer">
        <input type="range" min="1" max="20000" value="3000" class="slider" id="salaryRange">
    </div>

</body>
